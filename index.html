<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block 21 Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Party Planner</h1>
    <form id="addParty">
      <label for="name">
        Party
        <input type="text" id="name" placeholder="Details" />
      </label>
      <label for="location">
        Location
        <input type="text" id="location" placeholder="Where" />
      </label>
      <label for="date">
        Date
        <input type="date" id="date" placeholder="When" />
      </label>
      <label for="description">
        Date
        <input type="text" id="description" placeholder="Details" />
      </label>
      <button>Add Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
